<ion-content>
 <div class="heading">
   <h1>Wellcome</h1>
   <p>Please login or signup to continue using our app</p>
 </div>
 <div class="image">
   <img src="/assets/wellcome.svg" alt="" />
 </div>
 <div class="social-login">
  <p>Enter via social network</p>
  <ion-button class="twitter" routerLink="/thank-you">
    <ion-icon name="logo-twitter"></ion-icon>
  </ion-button>
  <ion-button class="facebook" routerLink="/thank-you">
    <ion-icon name="logo-facebook"></ion-icon>
  </ion-button>
</div>
<div class="email-login">
  <p>Or login with email</p>
  <ion-button class="signup" routerLink="/signup">Signup</ion-button>
</div>
</ion-content>
